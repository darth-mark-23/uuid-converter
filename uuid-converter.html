<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- /Bootstrap -->

    <script src="uuid-converter.js"></script>
    <link rel="stylesheet" href="uuid-converter.css">
    <title>UUID Converter</title>
</head>
<body>

<div class="container-fluid">
    <main>
        <section>
            <h1>UUID Converter</h1>
            <form>
                <p id="rawp">Raw:</p>
                <input type="text" id="raw">
                <p>Hyphenated:</p>
                <input type="text" id="hyphen" value="00000000-0000-0000-0000-000000000000" class="input-text">
                <input type="button" id="hyphen-copy" value="Copy" class="copy">
                <p>Hex:</p>
                <input type="text" id="hex" value="0x00000000000000000000000000000000" class="input-text">
                <input type="button" id="hex-copy" value="Copy" class="copy">
        </section>
        <section>
            <p>Paste your UUID into one of the fields and it'll get converted into both formats.</p>
        </section>
    </main>
</div><!-- /.container -->

</body>
</html>
